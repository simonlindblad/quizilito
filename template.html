    <body>
        <form class="cd-form floating-labels">
            <fieldset>
                <legend>Iteration och Rekursion</legend>

                <div>
                    <label class="cd-label" for="rek-input">Vad måste vi ha för att se till att rekursion inte pågår i oändlighet?</label>
                    <input id="rek-input" name="rek-input" required type="text">
                </div>

            </fieldset>

            <fieldset>

                <div>
                    <h4>Vad vanligen inte en del av rekursion?</h4>

                    <ul class="cd-form-list">
                        <li>
                            <input checked id="cd-radio-1" name="radio-button" type="radio">
                            <label for="cd-radio-1">For-loop</label>
                        </li>

                        <li>
                            <input id="cd-radio-2" name="radio-button" type="radio">
                            <label for="cd-radio-2">Basfall</label>
                        </li>

                        <li>
                            <input id="cd-radio-3" name="radio-button" type="radio">
                            <label for="cd-radio-3">Rekursionsfall</label>
                        </li>
                    </ul>
                </div>

                <div>
                    <input type="submit" value="Send Message">
                </div>
            </fieldset>
        </form>
