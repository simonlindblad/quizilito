<!DOCTYPE html>
<html class="no-js" lang="sv">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

        <link href="css/reset.css" rel="stylesheet">
        <!-- CSS reset -->

        <link rel="stylesheet" href="css/style.css">
        <!-- Resource style -->

        <script src="js/modernizr.js"></script>
        <!-- Modernizr -->
        <title>DYNAMICLY SET</title>
    </head>
    <body>
        <form class="cd-form" id="cd-form" name="form">

            <legend>DYNAMICLY SET</legend>

            <fieldset>

                    <h4>Vad vanligen inte en del av rekursion?</h4>

                    <ul class="cd-form-list">
                        <li>
                            <input checked id="cd-radio-1" name="radio-button" type="radio">
                            <label for="cd-radio-1">For-loop</label>
                        </li>

                        <li>
                            <input id="cd-radio-2" name="radio-button" type="radio">
                            <label for="cd-radio-2">Basfall</label>
                        </li>

                        <li>
                            <input id="cd-radio-3" name="radio-button" type="radio">
                            <label for="cd-radio-3">Rekursionsfall</label>
                        </li>
                    </ul>

            </fieldset>

        </form>

        <div class="correct-message">
            <p>All correct!</p>
        </div>

        <section class="cd-answers-wrapper">
            <div id="answers" class="cd-answers">
                <legend>DYNAMICLY SET</legend>

            </div>
        </section>

        <script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
        <script type="text/javascript" src="js/quiz.js"></script>
    </body>
</html>
